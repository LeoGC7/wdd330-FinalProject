<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency News</title>
    <link rel="stylesheet" href="/src/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="mainHeader"></header>

    <main>
        <section class="currency-section">
            <div class="favorite-exchanges">
                <p class="favorite-exchanges-title">Favorite Exchanges</p>
                <div class="favorite-exchanges-container"></div>
            </div>
            <div class="data-container">
                <div class="inputs-container">
                    <button class="save-exchange" id="saveExchange">Save Current Conversion</button>
                    <div class="input">
                        <select class="currency-select" name="currency-input" id="currencyInput"></select>
                        <input type="number" class="user-input" id="userInput">
                    </div>
                    <div class="input">
                        <select class="currency-select" name="currency-target" id="currencyTarget"></select>
                        <input type="text" class="exchange-result" disabled id="exchangeResult">
                    </div>
                </div>
                <button class="switch-button" id="switchButton">
                    <img src="/images/swap.png" alt="" class="switch-image">
                </button>
            </div>
            <div class="currency-buttons">
                <button class="convert" id="convert">Convert</button>
                <div class="auto-convert-container">
                    <p class="auto-convert-text">Auto Convert:</p>
                    <button class="auto-convert disabled" id="autoConvert"></button>
                </div>
            </div>
        </section>
        <aside class="news-aside">
            <div class="news-top">
                <h2 class="news-title">Latest News from</h2>
                <select name="" id="countrySelect" class="country-select"></select>
            </div>
            <div class="news-container" id="newsContainer"></div>
        </aside>
    </main>

    <footer id="mainFooter"></footer>

    <script src="/src/js/main.mjs" type="module"></script>
</body>
</html>
